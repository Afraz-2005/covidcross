<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Cross | Join us</title>
    <link rel="stylesheet" href="./assets/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign In </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
              <p><i class="fas fa-user" style="border: 2px solid black; border-radius: 20px; padding: 10px;"></i></p>
          </div>
      
          <!-- Login Form -->
          <form action="./index.html">
            <input type="email" id="login" class="fadeIn second" name="login" placeholder="gmail" required>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" size="15" maxlength="100" onkeyup="return passwordChanged();"  required>
            <br>
            <span id="strength">Type Password</span>            
            <br>
            <button type="submit" class="btn-submit" id="submit">Login</button>
            <a href="./index.html" class="goback"><i class="fas fa-long-arrow-alt-left"> </i> Go back</a>
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
      <script src="./assets/js/login.js"></script>
</body>
</html>
